<!DOCTYPE html>
<html>

<head>
    <title>Hivekit Embed Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <iframe :src="hivekitUrl" ref="iframe"></iframe>
        <div class="my-app">
            <h1>My App</h1>
            <ul>
                <li v-for="(obj,id) in objects" @click="setSelection(id)" :class="{selected: id === selectedObjectId}">
                    {{obj.label}}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
