<!DOCTYPE html>
<html>

<head>
    <title>Hivekit Google Maps 10k+ Markers Tutorial</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #map-container {
            width: 100vw;
            height: 100vh;
        }

        body.hovered * {
            cursor: pointer !important;
        }
    </style>
</head>

<body>
    <div id="map-container"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIKM_pVbGy-ImagYViEJxFw2a4X6_VnQs&libraries=places"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
