<!DOCTYPE html>
<html>

<head>
    <title>Hivekit Google Maps Integration Example</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

            width: 100vw;
            height: 100vh;

<body>

    <script

    <script type="module" src="main.js"></script>
</body>

</html>
